<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style></style>
</head>
<body>
 <div class="card-layout">
  <div class="card-img">
    <img src="images/image-product-desktop.jpg" alt="An image of perfume">
    <img id="mobile-img" src="images/image-product-mobile.jpg" alt="An image of perfume">
  </div>
  <div class="card-info">
    <div class="preview">
      <p>PERFUME</p>
    </div>
    <div class="title-header">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="info">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="price">
      <h1>$149.99</h1>
      <h2>$169.99</h2>
    </div>
    <div class="button">
      <button><img src="images/icon-cart.svg"> Add to Cart</button>
    </div>
  </div>
 </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youssef Caba√±ero</a>.
  </div>

</body>
</html>
